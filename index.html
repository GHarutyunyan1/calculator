<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="index.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calcDiv">
        <div id = "displayId">
            <span id = "disp"></span>
        </div>
        <table  class="tableCalc" style="width:100%">
            <tr>
              <th>
                  <div class="tab" onclick="calc('(')">(</div>
              </th>
              <th>
                <div class="tab" onclick="calc(')')">)</div>
              </th>
              <th>
                <div class="tab" onclick="calc('%')">%</div>
              </th>
              <th>
                <div class="tab" onclick="clearCalc()">AC</div>
              </th>
            </tr>
            <tr>
                <th>
                    <div class="tab" onclick="calc(7)">7</div>
                </th>
                <th>
                  <div class="tab" onclick="calc(8)">8</div>
                </th>
                <th>
                  <div class="tab" onclick="calc(9)">9</div>
                </th>
                <th>
                  <div class="tab" onclick="operation('/')">/</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="tab" onclick="calc(4)">4</div>
                </th>
                <th>
                  <div class="tab" onclick="calc(5)">5</div>
                </th>
                <th>
                  <div class="tab" onclick="calc(6)">6</div>
                </th>
                <th>
                  <div class="tab" onclick="operation('*')">x</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="tab" onclick="calc(1)">1</div>
                </th>
                <th>
                  <div class="tab" onclick="calc(2)">2</div>
                </th>
                <th>
                  <div class="tab" onclick="calc(3)">3</div>
                </th>
                <th>
                  <div class="tab" onclick="operation('-')">-</div>
                </th>
            </tr>
            <tr>
                <th>
                    <div class="tab" onclick="calc(0)">0</div>
                </th>
                <th>
                  <div class="tab" onclick="calc('.')">.</div>
                </th>
                <th>
                  <div class="tab" onclick="equally()">=</div>
                </th>
                <th>
                  <div class="tab" onclick="operation('+')">+</div>
                </th>
            </tr>
          </table>
    </div>
</body>
</html>
